<script type="text/ng-template" id="manage_exp_date-EDIT.modal">
  <div class="card m">
    <div class="card-heading">
      <div class="card-title"> แก้ไขข้อมูล </div>
    </div>
    
    <div class="card-footer">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label">รหัสสถานที่ :</label>
          <div class="col-sm-4">
            <input class="form-control" type="text" ng-model="vm.data.id" readonly>
          </div>
        </div>

        
        <div class="form-group">
          <label class="col-sm-4 control-label">ชื่อสถานที่ :</label>
          <div class="col-sm-4">
            <input class="form-control" type="text" ng-model="vm.data.name" readonly>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">วันหมดอายุ :</label>
          <div class="col-sm-4">
            <div class="input-group">
              <input class="form-control text-center" type="text" 
                placeholder="DD/MM/YYYY"
                ng-model="vm.data.dat"  
                uib-datepicker-popup="dd/MM/yyyy" 
                datepicker-options="vm.dateOptions" 
                is-open="vm.opendate"
                close-text="Close" 
                ui-mask="99/99/9999"
                model-view-value="true" 
                ui-mask-placeholder />
              <div class="input-group-btn">
                <button class="btn btn-default" type="button" style="margin-left:-2px" ng-click="vm.opendate = true">
                  <span class="ion ion-md-calendar"></span>
                </button>
              </div>
            </div>  
          </div>
        </div>

        <div class="form-group pt">
          <div class="col-sm-4 col-sm-offset-4">
            <button class="btn btn-raised btn-success ripple w-100" type="sumbit" ng-click="vm.click()"> บันทึก </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</script>

<section id="manage_exp_date">
  <div class="container-fluid">    
    <div class="card mb0">
      <div class="card-body">
        <fieldset>
          <div class="card-heading pb0 pr0">
            <h5 class="pull-left m0">กำหนดวันหมดอายุ</h5>
          </div>
        </fieldset>

        <div class="form-horizontal">
          <div class="row ng-table-search-box">
            <div class="col-sm-4 pull-right pb">
              <div class="input-group"><span class="input-group-addon"><em class="ion-md-search icon-lg"></em></span>
                <input class="form-control" type="text" placeholder="Search..."  
                  ng-model="vm.globalSearchTerm" ng-change="vm.applyGlobalSearch()">
              </div>
            </div>
          </div>
      
          <table ng-table="vm.table" class="table table-condensed table-bordered table-striped text-center">
            <colgroup>
              <col width="20%"/>
              <col width="60%"/>
              <col width="15%"/>
              <col width="5%"/>
            </colgroup>
      
            <tr ng-repeat="data in $data" >
              <td data-title="'รหัสสถานที่'" sortable="'id'"> {{data.id}} </td>
              <td data-title="'ชื่อสถานที่'" sortable="'name'"> {{data.name}} </td>
              <td data-title="'วันหมดอายุ'" sortable="'exp_date'"> {{data.exp_date}} </td>
              <td data-title="'จัดการ'">
                <button class="btn btn-warning btn-sm" title="แก้ไข" ng-click="vm.edit(data)">
                  <span class="ion-md-create"></span>
                </button>
              </td>
            </tr>
          </table>	
        </div>
      </div>
    </div>
  </div>
</section>
