<script type="text/ng-template" id="admin_report_user-prov.modal">
  <div style="margin: 20px">
    <div class="row ng-table-search-box">
      <div class="col-sm-4 pull-right pb">
        <div class="input-group"><span class="input-group-addon"><em class="ion-md-search icon-lg"></em></span>
          <input class="form-control" type="text" placeholder="Search..."  
            ng-model="vm.globalSearchTerm" ng-change="vm.applyGlobalSearch()">
        </div>
      </div>
    </div>

    <table ng-table="vm.table" class="table table-condensed table-bordered table-striped text-center">
      <colgroup>
        <col width="30%"/>
        <col width="70%"/>
      </colgroup>

      <tr ng-repeat="data in $data" ng-click="vm.click(data.id)">
        <td data-title="'รหัสจังหวัด'" sortable="'id'" >{{ data.id }}</td>
        <td data-title="'รายละเอียด'" sortable="'name'" >{{ data.name }}</td>
      </tr>
    </table>	
  </div>				
</script>

<script type="text/ng-template" id="admin_report_user-us.modal">
  <div style="margin: 20px">
    <div class="row ng-table-search-box">
      <div class="col-sm-4 pull-right pb">
        <div class="input-group"><span class="input-group-addon"><em class="ion-md-search icon-lg"></em></span>
          <input class="form-control" type="text" placeholder="Search..."  
            ng-model="vm.globalSearchTerm" ng-change="vm.applyGlobalSearch()">
        </div>
      </div>
    </div>

    <table ng-table="vm.table" class="table table-condensed table-bordered table-striped text-center">
      <colgroup><col width="100%"/></colgroup>

      <tr ng-repeat="data in $data" ng-click="vm.click(data.id)">
        <td data-title="'Username'" sortable="'id'" >{{ data.id }}</td>
      </tr>
    </table>	
  </div>				
</script>

<section id="admin_report_user">
  <div class="container-fluid">    
    <div class="card mb0">
      <div class="card-body">
        <fieldset>
          <div class="card-heading pb0 pr0">
            <h5 class="pull-left m0">รายงานผู้ใช้ระบบ</h5>
            <div class="toolset pull-right">
              <a class="ripple pl-sm" ng-click="vm.clear()"><img svg-replace="svg-replace" ng-src="dist/img/icons/clear.svg"></a>
              <a class="ripple pl-sm" ng-click="vm.print()"><img svg-replace="svg-replace" ng-src="dist/img/icons/print.svg"></a>
            </div>
          </div>
        </fieldset>

        <div class="form-horizontal"> 
          <div class="form-group">
            <label class="col-sm-2 control-label">จังหวัด :</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input class="form-control" type="text" ng-model="vm.data.prov" readonly>
                <div class="input-group-btn dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" ng-click="vm.modal_prov(1)">
                    <span class="caret"></span>
                  </button>
                </div>
              </div>
            </div>

            <label class="col-sm-2 control-label">ถึง :</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input class="form-control" type="text" ng-model="vm.data.prov2" readonly>
                <div class="input-group-btn dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" ng-click="vm.modal_prov(2)">
                    <span class="caret"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">ผู้ใช้งาน :</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input class="form-control" type="text" ng-model="vm.data.us">
                <div class="input-group-btn dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" ng-click="vm.modal_us(1)">
                    <span class="caret"></span>
                  </button>
                </div>
              </div>    
            </div>

            <label class="col-sm-2 control-label">ถึง :</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input class="form-control" type="text" ng-model="vm.data.us2">
                <div class="input-group-btn dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" ng-click="vm.modal_us(2)">
                    <span class="caret"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>      
        </div>
      </div>
    </div>
  </div>
</section>
