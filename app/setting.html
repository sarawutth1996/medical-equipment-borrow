<section id="setting">
  <div class="container-fluid">    
    <div class="card mb0">
      <div class="card-body">
        <fieldset>
          <div class="card-heading pb0 pr0">
            <h5 class="pull-left m0"> แก้ไขบัญชีผู้ใช้ </h5>
          </div>
        </fieldset>

        <div class="card">
          <div class="card-heading">
            <i class="pull-right glyphicon glyphicon-chevron-right icon-22"
            ng-class="{'glyphicon-chevron-down': !vm.hide.prof, 'glyphicon-chevron-right': vm.hide.prof}"
            ng-click="vm.hide.prof = !vm.hide.prof"></i>
            <div class="card-title"> การตั้งค่าบัญชีผู้ใช้ทั่วไป </div>
          </div>
          
          <div class="card-footer" uib-collapse="vm.hide.prof">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">ชื่อ :</label>
                <div class="col-sm-4">
                  <input class="form-control" type="text" ng-model="vm.data.prof.fname">
                </div>
    
                <label class="col-sm-2 control-label">นามสกุล :</label>
                <div class="col-sm-4">
                  <input class="form-control" type="text" ng-model="vm.data.prof.lname">
                </div>
              </div>

              <div class="form-group pt">
                <div class="col-sm-2 col-sm-offset-4">
                  <button class="btn btn-raised btn-success ripple w-100" type="button" ng-click="vm.saveProf()"> บันทึก </button>
                </div>
                <div class="col-sm-2">  
                  <button class="btn btn-raised btn-danger ripple w-100" type="button" ng-click="vm.clear('prof')"> ยกเลิก </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card m0">
          <div class="card-heading">
            <i class="pull-right glyphicon glyphicon-chevron-right icon-22"
            ng-class="{'glyphicon-chevron-down': !vm.hide.pass, 'glyphicon-chevron-right': vm.hide.pass}"
            ng-click="vm.hide.pass = !vm.hide.pass"></i>
            <div class="card-title"> เปลี่ยนรหัสผ่าน </div>
          </div>
          
          <div class="card-footer" uib-collapse="vm.hide.pass">
            <form name="changePasswordForm" class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-4 control-label">รหัสผ่านปัจจุบัน :</label>
                <div class="col-sm-4">
                  <input class="form-control" type="password" autocomplete="off" show-password="vm.show_password" ng-model="vm.data.pass.old" uppercase-only>
                </div>
              </div>
    
              <div class="form-group">
                <label class="col-sm-4 control-label">รหัสผ่านใหม่ :</label>
                <div class="col-sm-4">
                  <input class="form-control" type="password" autocomplete="off" show-password="vm.show_password" ng-model="vm.data.pass.new1" uppercase-only>
                </div>
              </div>
    
              <div class="form-group">
                <label class="col-sm-4 control-label">ยืนยันรหัสผ่านใหม่ :</label>
                <div class="col-sm-4">
                  <input class="form-control" type="password" autocomplete="off" show-password="vm.show_password" ng-model="vm.data.pass.new2" uppercase-only>
                </div>
              </div>

              <div class="col-sm-4 col-sm-offset-4">
                <div class="mb">
                  <label class="mda-checkbox">
                    <input type="checkbox" ng-model="vm.show_password"/><em class="bg-cyan-500"></em> แสดงรหัสผ่าน
                  </label>
                </div>
              </div>

              <div class="form-group pt">
                <div class="col-sm-2 col-sm-offset-4">
                  <button class="btn btn-raised btn-success ripple w-100" type="sumbit" ng-click="vm.savePass()"> บันทึก </button>
                </div>
                <div class="col-sm-2">  
                  <button class="btn btn-raised btn-danger ripple w-100" type="button" ng-click="vm.clear('pass')"> ยกเลิก </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
